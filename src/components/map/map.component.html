<div class="map-section">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <div class="map-content">
    <h2 class="section-title">Conoce nuestros horarios y dirección</h2>
    <div class="divider"></div>

    <div class="info-box">
      <i class="bi bi-geo-alt-fill info-icon"></i>
      <p>Blvd. José María Chávez 1317, Fracc. Mesonero,<br>20234 Aguascalientes, Ags., México</p>
    </div>

    <div class="info-box">
      <i class="bi bi-clock-fill info-icon"></i>
      <p>Horario: Lunes a Viernes<br>7:00 AM - 5:00 PM</p>
    </div>
  </div>

  <div class="map-image-container">
    <img [src]="currentImage" alt="Horario" class="responsive-image" />
    <div class="image-controls">
      <button (click)="prevImage()" class="control-btn">
        <i class="bi bi-chevron-left"></i>
      </button>
      <span class="image-counter">{{ currentIndex + 1 }}/{{ images.length }}</span>
      <button (click)="nextImage()" class="control-btn">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>

  <div class="map-wrapper">
    <iframe 
      [src]="locationUrl | safeUrl"
      width="100%" 
      height="450"
      style="border:0;"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Ubicación en mapa">
    </iframe>
  </div>
</div>
