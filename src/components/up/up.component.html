<div class="upload-container">
  <h2>Cargar Imágenes</h2>
  
  <div class="file-selector">
    <label for="fileInput" class="file-label">
      <span>Seleccionar imagen</span>
      <input id="fileInput" type="file" accept="image/*" (change)="onFileSelected($event)" hidden>
    </label>
    <small>Solo archivos de imagen (JPEG, PNG, etc.) hasta 5MB</small>
  </div>
  
  <div *ngIf="previewUrl" class="preview-section">
    <h3>Vista previa:</h3>
    <div class="preview-wrapper">
      <img [src]="previewUrl" alt="Vista previa" class="preview-image">
      <div class="actions">
        <button (click)="uploadImage()" [disabled]="isLoading" class="upload-btn">
          <span *ngIf="!isLoading">Subir imagen</span>
          <span *ngIf="isLoading">Subiendo...</span>
        </button>
        <button (click)="resetUpload()" class="cancel-btn">Cancelar</button>
      </div>
    </div>
    
    <div *ngIf="isLoading" class="progress-container">
      <progress [value]="uploadProgress" max="100"></progress>
      <span>{{ uploadProgress }}%</span>
    </div>
  </div>

  <div *ngIf="uploadedImages.length > 0" class="gallery-section">
    <h3>Imágenes subidas:</h3>
    <div class="image-grid">
      <div *ngFor="let imgUrl of uploadedImages; let i = index" class="image-item">
        <img [src]="'http://tu-backend.com/uploads/' + imgUrl" alt="Imagen subida">
        <button (click)="removeImage(i)" class="remove-btn">×</button>
      </div>
    </div>
  </div>
</div>
